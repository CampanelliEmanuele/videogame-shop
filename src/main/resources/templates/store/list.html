<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Store</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    transition: background 0.3s ease-out;
    position: relative;
    color: #fff;
}

.card:hover {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    transform: scale(1.05);
    transition: transform 0.3s ease-out, background 0.3s ease-out;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(20px);
    opacity: 0.5;
    z-index: -1;
}

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/970936.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
             }

        main {
            flex: 1;

        }

    </style>
</head>

<body>

<header style="background-color: rgba(0, 0, 0, 0.8); padding: 10px;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Logo centrato -->
        <a class="navbar-brand mx-auto" href="#">
            <img src="https://example.com/your-logo.png" alt="Game Store Logo">
        </a>

        <!-- Nav links centrati e arrotondati -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white" href="#">Offerte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white" href="#">Preordini</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white" href="#">Prossime Uscite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white" href="#">Assistenza 24/7</a>
            </li>
        </ul>

        <!-- Carrello a destra -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-shopping-cart text-white"></i> Carrello
            </a>
        </div>
    </nav>
</header>








<div class="container mt-4">
    <h2 class="text-center mb-4">Piattaforme</h2>
    <div class="row">
        <div th:each="videogame : ${videogames}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${videogame.photo}" class="card-img-top" alt="Game Image">
                <div class="card-body">
                    <h5 th:text="${videogame.name}" class="card-title"></h5>
                    <p th:text="'Prezzo: ' + ${videogame.price} + €" class="card-text"></p>
                </div>
                <form th:action="@{/store/purchase}" method="post">
                    <input type="hidden" name="videogameId" th:value="${videogame.id}" />
                    <label for="quantity">Quantità:</label>
                    <input type="number" name="quantity" value="1" min="1" required id="quantity"/>
                    <button type="submit">Acquista</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h5>Link Utili</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Offerte</a></li>
                    <li><a href="#">Preordini</a></li>
                    <li><a href="#">Prossime Uscite</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Assistenza</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Centro Assistenza</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contattaci</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Social</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Riscatta una Gift Card</h5>
            </div>
        </div>
    </div>
</footer>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</html>
