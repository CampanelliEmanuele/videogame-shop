<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Store</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Common styles for both light and dark modes */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/970936.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: background 0.3s ease-out;
            position: relative;
            color: #fff;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transform: scale(1.05);
            transition: transform 0.3s ease-out, background 0.3s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        /* Navbar button styles */
        #toggle-mode-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }

        /* Form button styles */
        .card form button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }

        .card form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Logo centrato -->
        <a class="navbar-brand mx-auto" href="#">
            <img src="https://media.tenor.com/2a4KThsm4YgAAAAi/gaming-game-on.gif" alt="Game Store Logo" style="max-width: 60px;">
        </a>

        <!-- Nav links centrati e arrotondati -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="#">Offerte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="/videogames">Videogames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="/types">Types</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="#">Assistenza 24/7</a>
                </li>
            </ul>
        </div>

        <!-- Bottone per cambiare modalit√† -->
        <button id="toggle-mode-btn" onclick="toggleMode()" title="Cambia modalit√†">‚òÄÔ∏è</button>

        <!-- Carrello a destra -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-shopping-cart text-white"></i> Carrello
            </a>
        </div>
    </nav>
</header>

<main>
    <div class="container mt-4">
        <!-- La scritta "Piattaforme" √® stata eliminata -->
        <div class="row">
            <div th:each="videogame : ${videogames}" class="col-md-4 mb-4">
                <div class="card d-flex flex-column h-100">
                    <a th:href="@{'/videogames/show/' + ${videogame.id}}">
                        <img th:src="${videogame.photo}" class="card-img-top" alt="Game Image" style="max-height: 500px;">
                    </a>
                    <div class="card-body">
                        <h5 th:text="${videogame.name}" class="card-title"></h5>
                        <p th:text="'Prezzo: ' + ${videogame.price} + ‚Ç¨" class="card-text"></p>
                        <form th:action="@{'/store/purchase?videogameId=' + ${videogame.id}}" method="post" class="d-flex align-items-center">
                            <label for="quantity" class="mr-2">Quantit√†:</label>
                            <input type="number" name="quantity" value="1" min="1" required id="quantity" class="form-control form-control-sm mr-2" />
                            <button type="submit" class="btn btn-sm">Acquista</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h5>Link Utili</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Offerte</a></li>
                    <li><a href="#">Preordini</a></li>
                    <li><a href="#">Prossime Uscite</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Assistenza</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Centro Assistenza</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contattaci</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Social</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Riscatta una Gift Card</h5>
                <!-- Aggiungi qui il codice per la sezione "Riscatta una Gift Card" -->
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Funzione per cambiare la modalit√†
    function toggleMode() {
        // Se il body ha la classe dark-mode, passa a light-mode e viceversa
        $('body').toggleClass('dark-mode');
        $('body').toggleClass('light-mode');

        console.log($('body').attr('class'));

        // Cambia l'icona del bottone
        var btn = $('#toggle-mode-btn');
        if (btn.text() === '‚òÄÔ∏è') {
            btn.text('üåô');
            btn.attr('title', 'Modalit√† scura');
        } else {
            btn.text('‚òÄÔ∏è');
            btn.attr('title', 'Modalit√† chiara');
        }
    }
</script>

</body>

</html>
