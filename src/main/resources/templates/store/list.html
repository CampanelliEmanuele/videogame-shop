<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    transition: background 0.3s ease-out;
    position: relative;
    color: #fff;
}

.card:hover {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    transform: scale(1.05);
    transition: transform 0.3s ease-out, background 0.3s ease-out;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(20px);
    opacity: 0.5;
    z-index: -1;
}

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/970936.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
             }

        main {
            flex: 1;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Offerte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Preordini</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Prossime Uscite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Assistenza 24/7</a>
            </li>
        </ul>

        <!-- Logo centrato -->
        <a class="navbar-brand mx-auto" href="#"><img src="https://example.com/your-logo.png" alt="Game Store Logo"></a>

        <!-- Carrello a destra -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
</header>

<main>
    <!-- https://wallpaperaccess.com/full/970936.jpg -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Piattaforme</h2>
    <div class="row">
        <div th:each="videogame : ${videogames}" class="col-md-4 mb-4">
            <a th:href="@{'/videogame/' + ${videogame.id}}" class="card">
                <img th:src="${videogame.photo}" class="card-img-top" alt="Game Image">
                <div class="card-body">
                    <h5 th:text="${videogame.name}" class="card-title"></h5>
                    <p th:text="'Prezzo: ' + ${videogame.price} + â‚¬" class="card-text"></p>
                </div>
            </a>
        </div>
    </div>
</div>



</main>

<!-- Footer -->
<footer class="bg-dark text-light p-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Contatti</h4>

            </div>
            <div class="col-md-6">
                <h4>Social</h4>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h4>Riscatta una Gift Card</h4>

            </div>
        </div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
