<head th:replace="fragments/resources :: head('Store')"></head>

<body class="dark-mode">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Logo centrato -->
        <a class="navbar-brand mx-auto" href="#">
            <img src="https://media.tenor.com/2a4KThsm4YgAAAAi/gaming-game-on.gif" alt="Game Store Logo" style="max-width: 60px;">
        </a>

        <!-- Nav links centrati e arrotondati -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="#">Offerte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="/videogames">Videogames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="/types">Types</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-white" href="#">Assistenza 24/7</a>
                </li>
            </ul>
        </div>

        <!-- Bottone per cambiare modalità -->
        <button id="toggle-mode-btn" onclick="toggleMode()" title="Cambia modalità">☀️</button>

        <!-- Carrello a destra -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-shopping-cart text-white"></i> Carrello
            </a>
        </div>
    </nav>
<!--    <nav th:replace="fragments/navbar :: topNavbar('store')"></nav>-->
</header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div th:each="videogame : ${videogames}" class="col-md-4 mb-4 d-flex align-items-center">
                <div class="card mx-auto">
                    <a th:href="@{'/videogames/show/' + ${videogame.id}}">
                        <img th:src="${videogame.photo}" class="card-img-top" alt="Game Image" style="max-height: 500px;">
                    </a>
                    <div class="card-body text-center">
                        <h5 th:text="${videogame.name}" class="card-title"></h5>
                        <p th:text="'Prezzo: ' + ${videogame.price} + €" class="card-text"></p>
                        <div class="mt-auto mb-2">
                            <form th:action="@{'/store/purchase?videogameId=' + ${videogame.id}}" method="post" class="d-flex align-items-center">
                                <label for="quantity" class="mr-2">Quantità:</label>
                                <input type="number" name="quantity" value="1" min="1" required id="quantity" class="form-control form-control-sm mr-2" />
                                <button type="submit" class="btn btn-sm">Acquista</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h5>Link Utili</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Offerte</a></li>
                    <li><a href="#">Preordini</a></li>
                    <li><a href="#">Prossime Uscite</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Assistenza</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Centro Assistenza</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contattaci</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Social</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Riscatta una Gift Card</h5>
                <!-- Aggiungi qui il codice per la sezione "Riscatta una Gift Card" -->
            </div>
        </div>
    </div>
</footer>
