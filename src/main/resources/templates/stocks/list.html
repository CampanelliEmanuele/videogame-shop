<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Stock history')"></head>

<body>
<nav th:replace="fragments/navbar :: topNavbar('stocks')"></nav>

<main class="container-fluid">
    <div class="container">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks}">interface</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/stocks/list}">list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stocks/test}">test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Empty</a>
            </li>
        </ul>

        <section>
            <h1 class="text-center pb-4">Stock history</h1>

            <div class="alert alert-info" th:if="${stockList.size() == 0}">There are no recent stock.</div>

            <div th:unless="${stockList.size() == 0}">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th scope="col">Purchase date</th>
                            <th scope="col">Supplier name</th>
                            <th scope="col">Price each</th>
                            <th scope="col">Videogame's name</th>
                            <th scope="col">Items purchased</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock : ${stockList}">
                            <th th:text="${stock.purchaseDate}"></th>
                            <td th:text="${stock.supplierName}"></td>
                            <td><span th:text="${stock.price}"></span>â‚¬</td>
                            <td th:text="${stock.getStockedVideogame().getName()}"></td>
                            <td th:text="${stock.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>

</body>
</html>
