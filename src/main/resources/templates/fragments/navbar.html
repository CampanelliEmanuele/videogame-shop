<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-primary navbar-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Game Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#top-navbar" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'home' ? 'active' : ''}"
                            th:href="@{/}"
                    >Home Page</a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'videogames' ? 'active' : ''}"
                            th:href="@{/videogames}"
                    >Videogames</a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'types' ? 'active' : ''}"
                            th:href="@{/types}"
                    >Categories</a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${area == 'store' ? 'active' : ''}"
                            th:href="@{/store}"
                    >Shop</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- navbar per lo stocks -->

<ul th:fragment="stockNavbar(area)" class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link"
           th:classappend="${area == 'list' ? 'active' : ''}"
           th:href="@{/stocks}">List
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link"
           th:classappend="${area == 'create' ? 'active' : ''}"
           th:href="@{/stocks/create}">Create
        </a>
    </li>
    <!--<li class="nav-item">
        <a class="nav-link"
           th:classappend="${area == 'edit' ? 'active' : ''}"
           th:href="@{/stocks/edit}">Edit
        </a>
    </li>-->
</ul>
</body>
</html>
