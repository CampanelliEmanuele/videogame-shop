<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<header>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Logo centrato -->
    <a class="navbar-brand mx-auto" href="#">
        <img src="https://media.tenor.com/2a4KThsm4YgAAAAi/gaming-game-on.gif" alt="Game Store Logo" style="max-width: 60px;">
    </a>

    <!-- Nav links centrati e arrotondati -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white"
                   th:classappend="${area == 'home' ? 'active' : ''}"
                   th:href="@{/}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white"
                   th:classappend="${area == 'videogame' ? 'active' : ''}"
                   th:href="@{/videogames}">Videogame</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white"
                   th:classappend="${area == 'types' ? 'active' : ''}"
                   th:href="@{/types}">Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill text-white"
                   href="#">Assistenza 24/7</a>
            </li>
        </ul>
    </div>

    <!-- Bottone per cambiare modalità -->
    <button id="toggle-mode-btn" onclick="toggleMode()" title="Cambia modalità">☀️</button>

    <!-- Carrello a destra -->
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="#">
            <i class="fas fa-shopping-cart text-white"></i> Carrello
        </a>
    </div>
</nav>
</header>

</body>
</html>
