<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Create Type')"></head>

<body class="dark-mode">

<header>
    <nav th:replace="fragments/navbar :: topNavbar('types')"></nav>
</header>

<main>
    <div class="container custom-container">
        <h1 class="text-center">Create a type</h1>
        <hr>
        <form
                id="create-type"
                method="post"
                th:object="${type}"
                th:action="@{/types/create}"
                class="row g-3 justify-content-center"
        >
            <div class="col-4">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <label for="description" class="form-label">Description</label>
                <input class="form-control" type="text" id="description" th:field="*{description}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <button class="btn btn-primary me-2" type="submit">Save</button>
                    <a class="btn btn-danger" th:href="@{/types}"><span><i class="fa-solid fa-arrow-left"></i></span> Return back</a>
                </div>
            </div>

        </form>
    </div>
</main>
<th:block th:replace="fragments/resources :: script"></th:block>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
