<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:replace="fragments/resources :: head('Type List')"></head>

<body>

<header>
    <nav th:replace="fragments/navbar :: topNavbar('types')"></nav>
</header>

<main>
    <div th:if="${redirectMessage != null}"
         class="alert alert-success alert-dismissible fade show mt-4"
         role="alert">
        <div th:text="${redirectMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <hr>
        <div class="col-12">
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/types/create}" class="btn btn-primary">New Type</a>
        </div>

        <table>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${typeList}">
                <th scope="row" th:text="${type.id}"></th>
                <td th:text=${type.name}></td>
                <td th:text=${type.description}></td>
                <td sec:authorize="hasAuthority('ADMIN')" class="d-flex justify-content-around">
                    <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary btn-sm" th:href="@{/types/edit/{id}(id=${type.id})}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <form sec:authorize="hasAuthority('ADMIN')" method="post" th:action="@{/types/delete/{id}(id=${type.id})}"
                          onsubmit="return confirm('Are you sure?')">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>

</html>
