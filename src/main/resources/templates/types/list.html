<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Type List')"></head>
<body class="bg-primary-subtle">
<div th:if="${redirectMessage != null}"
     class="alert alert-success alert-dismissible fade show mt-4"
     role="alert">
    <div th:text="${redirectMessage}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="conatiner">
        <h1 class="text-center">Type List</h1>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type : ${typeList}">
                    <th scope="row" th:text="${type.id}"></th>
                    <td th:text=${type.name}></td>
                    <td th:text=${type.description}></td>
                    <td class="d-flex justify-content-between">
                        <a class="btn btn-primary btn-sm" th:href="@{/types/edit/{id}(id=${type.id})}">Edit</a>
                        <form
                                method="post"
                                th:action="@{/types/delete/{id}(id=${type.id})}"
                                onsubmit="return confirm('Are you sure?')"
                        >
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>

                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
