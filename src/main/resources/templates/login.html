<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:replace="fragments/resources :: head('Home Page')"></head>

<body>

<header>
    <nav th:replace="fragments/navbar :: topNavbar('home')"></nav>
</header>

<main class="container-fluid mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 bg-transparent rounded-lg">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">Login page</h1>
                            <p th:if="${loginError}" class="error">Wrong user or password</p>
                            <form class="d-flex flex-column align-items-center" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username">Email</label>:
                                    <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/> <br />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>:
                                    <input type="password" id="password" name="password" class="form-control"/> <br />
                                </div>
                                <input type="submit" value="Log in" class="btn btn-primary"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
